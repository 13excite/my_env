[defaults]
remote_tmp     = /tmp/.ansible_$LOGNAME
jinja2_extensions = jinja2.ext.do
inventory = ~/.ansible/inventory.py
host_key_checking = False
log_path = ~/.ansible/logs/ansible.log
nocolor = 1

[ssh_connection]
pipelining = True

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
